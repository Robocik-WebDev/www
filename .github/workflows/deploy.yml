      - name: Sync files
        uses: wangyucode/sftp-upload-action@v1.1
        with:
          host: ${{ secrets.SFTP_HOSTNAME }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          localDir: public
          remoteDir: /export/sun1000-2/${{ secrets.SFTP_USERNAME }}/public_html
          dryRun: true
