name: Deploy to SFTP server
on:
  push:
    branches: [ main ]
  # run manually from Actions tab
  workflow_dispatch:
  
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    
      - name: Get latest code
        uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm i
      - run: npm run build
        
